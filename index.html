        /* =====================

        ====================== */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;

            display: flex;
            align-items: center;

        /* =====================

        ====================== */
        .main-box {
            width: 100%;

            min-height: 90vh;

            padding: 60px 40px;
            border-radius: 18px;

            display: flex;
            flex-direction: column;
            align-items: center;

           TYPOGRAPHY

        .h-1 {
            margin: 0;
            color: rgba(40, 40, 40, 0.95);

            font-weight: 500;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            line-height: 1.4;
        }

        .subtle-para {
            margin: 0;
            font-size: 0.95rem;
            color: rgba(150, 155, 161, 0.65);
            font-style: italic;
        }

        /* =====================
           BUTTONS
        ====================== */
        .action-button {
            padding: 6px 16px;
            border-radius: 20px;

            background-color: rgba(195, 39, 75, 0.62);
            color: white;
            text-decoration: none;

            font-size: 0.9rem;
            letter-spacing: 0.08em;

            transition: all 0.6s ease;
        }

        .action-button:hover {
            background-color: peachpuff;
            color: rgba(128, 0, 0, 0.8);
            padding: 10px 20px;
        }

        /* =====================
           SUB BOX
        ====================== */

            padding: 10px 14px;
            border-radius: 15px;

                0 20px 50px rgba(0, 0, 0, 0.05);
        }

        /* =====================
           ANIMATION
        ====================== */
        @keyframes gentle-float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
            100% { transform: translateY(0); }
